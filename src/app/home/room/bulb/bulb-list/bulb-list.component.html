<h3>{{roomName | uppercase}} bulbss</h3>
<div class="row">
  <div class="col-2" *ngFor="let bulb of bulbs"
       [class.selected]="bulb === selectedBulb"
       (click)="onSelect(bulb)">

    <button type="button" class="btn btn-success btn-xs btn-block"
            style="white-space: normal; vertical-align: middle;">
      <i class="fas fa-lightbulb fa-2x"></i><br>
      {{bulb.bulbName}}
    </button>
    <br>
  </div>
</div>
