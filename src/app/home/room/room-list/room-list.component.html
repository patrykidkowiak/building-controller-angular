<h3>{{homeName | uppercase}} Rooms</h3>
<div class="row">
  <div class="col-lg-3  col-sm-3" *ngFor="let room of rooms"
       [class.selected]="room === selectedRoom"
       (click)="onSelect(room)">

    <button type="button" class="btn btn-info btn-xs btn-block"
            style="white-space: normal; vertical-align: middle;">
      <i class="fas fa-home fa-3x"></i><br>
      {{room.name}}
    </button>
    <br>
  </div>
</div>
<div *ngIf="selectedRoom">
  <app-bulb-list [selectedRoom]="selectedRoom"></app-bulb-list>
</div>
