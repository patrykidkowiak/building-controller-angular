<h2>My Homes</h2>
<div class="row">
  <div class="col-4" *ngFor="let home of homes"
       [class.selected]="home === selectedHome"
       (click)="onSelect(home)">

    <button type="button" class="btn btn-secondary btn-lg btn-block"
            style="white-space: normal; vertical-align: middle;">
      <i class="fas fa-home fa-4x"></i><br>
        {{home.homeName}}
    </button>
    <br>
  </div>
</div>
<div *ngIf="selectedHome">
  <app-room-list [homeId]="selectedHome.id" [homeName]="selectedHome.homeName"></app-room-list>
</div>
