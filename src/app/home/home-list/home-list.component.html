<h2>My Homes</h2>
<ul class="homes">
  <li *ngFor="let home of homes"
      [class.selected]="home === selectedHome"
      (click)="onSelect(home)">
    <span class="badge"><i class="fas fa-home fa-4x"></i></span> {{home.homeName}}
  </li>
</ul>
<div *ngIf="selectedHome">
  <app-room-list [homeId]="selectedHome.id" [homeName]="selectedHome.homeName"></app-room-list>
</div>
