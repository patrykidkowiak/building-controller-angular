<!--The content below is only a placeholder and can be replaced.-->
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color:#232f34">
    <div>
      <a class="navbar-brand" routerLink="/"> <i class="fas fa-home fa-1x"></i> Main</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/homes">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact"> Contact </a>
        </li>
      </ul>
    </div>


    <div *ngIf="isLogged">
      <form class="form-inline mt-2 mt-md-0">
        <span *ngIf="loggedUser">
          <a class="nav-link text-white" routerLink="/user"> Hi {{loggedUser.firstName}}! </a>
        </span>
        <button class="btn btn-outline-warning my-2 my-sm-0" (click)="sendLogoutForm()" type="button">Sign out</button>
      </form>
    </div>
    <div *ngIf="!isLogged">
      <form class="form-inline mt-2 mt-md-0">
        <button class="btn btn-outline-warning my-2 my-sm-0" routerLink="/login" type="submit">Sign in</button>
        <a class="nav-link text-white"> or </a>
        <button class="btn btn-outline-warning my-2 my-sm-0" routerLink="/register" type="submit">Sign up</button>
      </form>
    </div>


  </nav>
</header>


<main role="main" class="container main-container">
  <router-outlet></router-outlet>
</main>
